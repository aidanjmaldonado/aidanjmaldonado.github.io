<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidan Maldonado</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>


<body>

    <!-- Top Bar -->
    <nav id="top_bar_container">

        <!-- My Name (top left) -->
        <button class="top_bar" id="name">Aidan Maldonado</button>

        <!-- Dropdowns -->
        <div class="top_bar" id="dropdown_container">

            <!-- Skills-Dropdown -->
            <div class="individual_dropdown_container" id="skill_dropdown">

                <!-- Skills-Button  -->
                <button class="dropdown_button" id="skill_button">Skill</button>
                
                <!-- Resume  -->
                <button class="below_button below_skill" id="resume">Resume</button>
                
                <!-- Ciriculum Vitae  -->
                <button class="below_button below_skill" id="cv">CV</button>

                <!-- Experience  -->
                <button class="below_button below_skill" id="experience">Experience</button>
            </div>

            <!-- Contact-Dropdown -->
            <div class="individual_dropdown_container" id="contact_dropdown">

                <!-- Skills-Button  -->
                <button class="dropdown_button" id="contact_button">Contact</button>

                <!-- Linkedin  ADD SRC-->
                <button class="below_button below_contact" id="linkedin">Linkedin</button>

                <!-- Email  ADD SRC-->
                <button class="below_button below_contact" id="email">Email</button>

                <!-- Github  ADD SRC-->
                <button class="below_button below_contact" id="github">Github</button>

                <!-- Phone -->
                <button class="below_button below_contact" id="github">Phone</button>
            </div>

            <!-- About-Dropdown -->
            <div class="individual_dropdown_container" id="about_dropdown">

                <!-- About-Button  -->
                <button class="dropdown_button" id="about_button">About</button>
                
            </div>

        </div>
  
    </nav>

    <!-- Background Image -->
    <div id="bg_image_container">
            <img id= "bg_image">
    </div>

    <!-- Void to space Main Buttons-->
    <div id="bg_void">
    </div> 
        

    <!-- Main Buttons -->
    <nav id="main_buttons_container">

        <!-- Projects -->
        <button class="main_button" id="projects">Projects</button>

        <!-- Research -->
        <button class="main_button" id="research">Research</button>

        <!-- Publications -->
        <button class="main_button" id="publications">Publications</button>

        <!-- Gallery -->
        <button class="main_button" id="gallery">Gallery</button>
        
    </nav>

    <div id="nextpage" style="height: 1000px; background-color: #0e0e0eff;"></div>

    <script src="script.js"></script>
</body>
</html>
